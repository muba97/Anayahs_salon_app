version: 2.1

jobs:
  React Client:
    docker:
      - image: circleci/node

    steps:
      - checkout
      - run:
          name: npm install for client
          command: cd client && npm ci

      - run: echo $PORT | base64 --decode
      - run: echo ${PORT}

      - run:
          name: Run client tests
          command: cd client && npm run test

workflows:
  version: 2.1
  Build-and-Test:
    jobs:
      - React Client
