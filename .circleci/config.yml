version: 2.1

jobs:
  React Client:
    docker:
      - image: circleci/node

    steps:
      - checkout
      - run:
          name: npm install for client
          working_directory: ~/client
          command: npm install

      - run:
          name: Run client tests
          working_directory: ~/client
          command: npm run test

workflows::
  version: 2.1
  Build and Test:
    jobs:
      - React Client
